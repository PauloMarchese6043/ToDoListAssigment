<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="css/ToDoTheme.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <title>ToDo List</title>
</head>
<body>
    <div class="ui-body ui-body-a ui-corner-all">
        <fieldset class="ui-grid-a">
            <div class="ui-block-a" style="width:80%">
                <input type="text" data-clear-btn="true" name="id" placeholder="What do I still need to do?">
            </div>
            <div class="ui-block-b" style="width:20%">
                <input type="button" data-iconpos="notext" data-icon="plus">
            </div>
        </fieldset>
    </div>

    <div data-role="collapsible" data-form="ui-body-a">
        <h2>To Do</h2>
        <ul id="pendingTasksList" data-role="listview" data-inset="true" data-filter="true">
            <li>
                <fieldset class="ui-grid-a">
                    <label>Pick up John</label>
                    <div class="ui-btn-right" data-wrap="true" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="check" data-theme="b">Add</a>
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="delete" data-theme="b">Delete</a>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset class="ui-grid-a">
                    <label>Homework</label>
                    <div class="ui-btn-right" data-wrap="true" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="check" data-theme="b">Add</a>
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="delete" data-theme="b">Delete</a>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset class="ui-grid-a">
                    <label>Chores</label>
                    <div class="ui-btn-right" data-wrap="true" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="check" data-theme="b">Add</a>
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="delete" data-theme="b">Delete</a>
                    </div>
                </fieldset>
            </li>
        </ul>
    </div>

    <div data-role="collapsible" data-form="ui-body-a">
        <h2>Done</h2>
        <ul id="doneTasksList" data-role="listview" data-inset="true" data-filter="true">
            <li>
                <fieldset class="ui-grid-a">
                    <del><label>Pick up John</label></del>
                    <div class="ui-btn-right" data-wrap="true" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="back" data-theme="b">Back</a>
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="delete" data-theme="b">Delete</a>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset class="ui-grid-a">
                    <del><label>Homework</label></del>
                    <div class="ui-btn-right" data-wrap="true" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="back" data-theme="b">Back</a>
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="delete" data-theme="b">Delete</a>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset class="ui-grid-a">
                    <del><label>abc</label></del>
                    <div class="ui-btn-right" data-wrap="true" data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="back" data-theme="b">Back</a>
                        <a href="#" data-role="button" data-iconpos="notext" data-icon="delete" data-theme="b">Delete</a>
                    </div>
                </fieldset>
            </li>
        </ul>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
